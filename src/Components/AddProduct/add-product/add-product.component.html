<div class="container">
    <h2>Add New Product</h2>
    <form novalidate  #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="form">
          <input type="text" name="title" [(ngModel)] = "model.title" placeholder="Title" required>
          <textarea type="text" name="description" [(ngModel)] = "model.description"  placeholder="Description" required>
          </textarea>
          <input type="number" name="price" [(ngModel)] = "model.price"  placeholder="Price" required>
          <input type="number" name="stock" [(ngModel)] = "model.stock"  placeholder="Stock" required>
          <select  name="category" [(ngModel)] = "model.categoryId">
            <option [ngValue]="'Home & Kitchen'" >Home & Kitchen</option>
            <option [ngValue]="'Sports & Outdoor'" >Sports & Outdoor</option>
          </select>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <button type="submit" class="btn">Add</button>
    </form>
</div>
