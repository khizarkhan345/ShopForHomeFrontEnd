<div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td><img src="{{ product.imageURL }}" alt="My Image" /></td>
          <td>
            <div>
              <button class="edit-btn" (click)="editProduct(product.productId)">
                Edit
              </button>
              <button
                class="delete-btn"
                (click)="deleteProduct(product.productId)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
