<h2 class="product-heading">Home Fragnances</h2>
<div class="sort-select">
  <label for="sortProducts">Sort Products</label>
  <select id="sortProducts" (change)="onSortTypeChange($event)">
    <option value="priceasc">By Price (ASC)</option>
    <option value="pricedesc">By Price (DESC)</option>
  </select>
</div>
<div class="product-container">
  <app-product *ngFor="let product of products" [product]="product">
  </app-product>
</div>
