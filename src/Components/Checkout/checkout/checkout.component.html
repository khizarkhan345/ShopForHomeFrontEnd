<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- Shipping Information Section -->
  <div class="shipping-info">
    <h3>Shipping Information</h3>
    <form>
      <label for="street-address">Street Address</label>
      <input
        type="text"
        id="street-address"
        [(ngModel)]="model.streetAddress"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter street address"
        required
      />

      <label for="city">City</label>
      <input
        type="text"
        id="city"
        [(ngModel)]="model.city"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter city"
        required
      />

      <label for="state">State</label>
      <input
        type="text"
        id="state"
        [(ngModel)]="model.state"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter state"
        required
      />

      <label for="zipcode">Zip Code</label>
      <input
        type="text"
        id="zipcode"
        [(ngModel)]="model.zipCode"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter zip code"
        required
      />
    </form>
  </div>

  <!-- Product Information Section -->
  <div class="product-info">
    <h3>Order Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Product Title</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of CartData">
          <td>{{ item.product.title }}</td>
          <td>{{ item.product.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.quantity * item.product.price }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="total-label">Total Value</td>
          <td class="total-value">{{ totalValue }}</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Coupon and Order Section -->
  <div class="coupon-order">
    <h3>{{ couponMessage }}</h3>
    <div class="coupon">
      <label for="coupon">Have a coupon?</label>
      <input
        type="text"
        id="coupon"
        placeholder="Enter coupon code"
        [(ngModel)]="couponInput"
      />
      <button class="apply-btn" (click)="handleCoupon()">Apply</button>
    </div>
    <button class="order-btn" (click)="handleOrder()">Place Order</button>
  </div>
</div>
